<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سورپرایز 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazir@latest/index.css" rel="stylesheet">
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #celebrateBtn {
      background-color: #28a745;
      color: white;
    }

    #escapeBtn {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    #toggleMode {
      background-color: #007bff;
      color: white;
    }

    img {
      max-width: 80%;
      border-radius: 12px;
      margin-top: 2vh;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #444;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }

    .dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
    }

    .dark-mode h1 {
      color: #f0f0f0;
    }

    .dark-mode p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>🌹🥲 با من داستان میشی؟</h1>
  <button id="celebrateBtn">😇🥰 چرا که نه؟</button>
  <button id="escapeBtn">😒💔 معلومه که نه</button>
  <button id="toggleMode">🌙 دارک مود</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const escapeBtn = document.getElementById("escapeBtn");
    const celebrateBtn = document.getElementById("celebrateBtn");
    const toggleMode = document.getElementById("toggleMode");
    const body = document.body;

    // حالت ذخیره‌شده
    if (localStorage.getItem("mode") === "dark") {
      body.classList.add("dark-mode");
      toggleMode.textContent = "☀️ لایت مود";
    }

    // دکمه فرار برای دسکتاپ و موبایل
    function moveButton() {
      const padding = 50;
      const maxX = window.innerWidth - escapeBtn.offsetWidth - padding;
      const maxY = window.innerHeight - escapeBtn.offsetHeight - padding;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      escapeBtn.style.position = "absolute";
      escapeBtn.style.left = randomX + "px";
      escapeBtn.style.top = randomY + "px";
    }

    escapeBtn.addEventListener("mouseover", moveButton); // دسکتاپ
    escapeBtn.addEventListener("touchstart", moveButton); // موبایل

    // دکمه جشن
    celebrateBtn.addEventListener("click", () => {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      document.body.innerHTML = `
        <h1>😍🔥🥳 داستان شدیییم</h1>
        <img src="rose.jpg" alt="گل رز قرمز">
        <p>😜🥰🫀🌹 داستانمون مبارک</p>
        <button onclick="location.reload()" style="margin-top:2rem; padding:1rem 2rem; font-size:1rem; border:none; border-radius:12px; background:#007bff; color:white;">🔁 دوباره ببین</button>
      `;
      body.className = localStorage.getItem("mode") === "dark" ? "dark-mode" : "";
    });
    // دارک مود
    toggleMode.addEventListener("click", () => {
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        toggleMode.textContent = "🌙 دارک مود";
        localStorage.setItem("mode", "light");
      } else {
        body.classList.add("dark-mode");
        toggleMode.textContent = "☀️ لایت مود";
        localStorage.setItem("mode", "dark");
      }
    });
  </script>
</body>
</html>
